<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Link to our external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
    <!-- Load Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and basic body setup */
        body {
            font-family: 'Inter', sans-serif;
            display: flex; /* Use flexbox for centering content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Make sure the body takes at least the full viewport height */
            background-color: #f0f0f0; /* Light grey background */
            margin: 0; /* Remove default body margin */
            padding: 16px; /* Add some padding around the content */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        /* Ensure all elements have rounded corners for a modern look */
        .rounded-box {
            border-radius: 0.75rem; /* Tailwind's rounded-lg */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-md w-full p-8 bg-white shadow-xl rounded-box text-center">
        <!-- Main heading for the application -->
        <h1 class="text-4xl font-extrabold text-blue-700 mb-6">Hello VS Code!</h1>
        
        <!-- Paragraph element to display dynamic text -->
        <p id="dynamicText" class="text-lg mb-8 text-gray-700">
            Welcome to your very first app built with VS Code!
        </p>
        
        <!-- Button to trigger an action -->
        <button id="changeTextBtn" 
                class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 
                       focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition duration-300 ease-in-out">
            Click Me!
        </button>
    </div>

    <!-- Link to our external JavaScript file for interactivity -->
    <script src="script.js"></script>
</body>
</html>
